<!DOCTYPE html>
<html>
<head>
	<title>Lab - Multimedia Programming 2563 ITKMITL</title>
	<link rel=stylesheet href="../src/reset.css">
	<link rel=stylesheet href="lab.css">
	<script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
</head>
<body class="paper">
	<div id="app">
		<input type="number"  v-model="o">
		<div class="space"></div>
		<h3>สูตรคูณแม่{{o}}</h3>
		<h4>{{o}} x 1 = {{o}}</h4>
		<h4>{{o}} x 2 = {{x2}}</h4>
		<h4>{{o}} x 3 = {{x3}}</h4>
		<h4>{{o}} x 4 = {{x4}}</h4>
		<h4>{{o}} x 5 = {{x5}}</h4>
		<h4>{{o}} x 6 = {{x6}}</h4>
		<h4>{{o}} x 7 = {{x7}}</h4>
		<h4>{{o}} x 8 = {{x8}}</h4>
		<h4>{{o}} x 9 = {{x9}}</h4>
		<h4>{{o}} x 10 = {{x10}}</h4>
		<h4>{{o}} x 11 = {{x11}}</h4>
		<h4>{{o}} x 12 = {{x12}}</h4>
	</div>

	<script>
		let app = new Vue({
			el: '#app',
			data: {
				o: 2,
			},
			computed: {
				x2: function(){
					return this.o*2
				},
				x3: function(){
					return this.o*3
				},
				x4: function(){
					return this.o*4
				},
				x5: function(){
					return this.o*5
				},
				x6: function(){
					return this.o*6
				},
				x7: function(){
					return this.o*7
				},
				x8: function(){
					return this.o*8
				},
				x9: function(){
					return this.o*9
				},
				x10: function(){
					return this.o*10
				},
				x11: function(){
					return this.o*11
				},
				x12: function(){
					return this.o*12
				}
			}
		})
	</script>
</body>
</html>
